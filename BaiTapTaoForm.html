<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    form{
        width:500px;
        
        margin:0 auto;
    }
</style>
<body>
    <form>
        <fieldset>
<legend style="Text-align:center;background-color:yellow;border:1px solid red;">Sở Thích Của Bạn</legend>
<table>
    <tr>
        <td><label>Họ Và Tên</label><br></td>
        <td><input type="text" id="hoten" placeholder="Lê Ngọc Cảnh"><br></td>
    </tr>
    <tr>
        <td><label>Email</label><br></td>
        <td><input type="text" id="mail" placeholder="123@gmail.com"><br></td>
    </tr>
</table>

<table>
   
    <tr>
        <td>Sở Thích</td>
        <td ><input type="checkbox">Thể Thao</td>
        <td ><input type="checkbox">Âm Nhạc</td>
        <td ><input type="checkbox">Đọc Sách</td>
    </tr>
    <tr>
        <td></td>
        <td ><input type="checkbox">Lướt Web</td>
        <td ><input type="checkbox">Chơi Game</td>
        <td ><input type="checkbox">Điện Ảnh</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox">Du Lịch</td>
        
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Gửi thông tin"></td>
        <td><input type="reset" value="Nhập lại"></td>
    </tr>
</table>
        </fieldset>
    </form>

    <form>
        <fieldset>
<legend style="Text-align:center;background-color:yellow;border:1px solid red;">Đăng Kí Học Viên</legend>
<table>
    <tr>
        <td>Họ Và Tên</td>
        <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
        <td>Ngày Sinh</td>
        <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
        <td>Giới Tính</td>
        <td><input type="radio" name="gioitinh"> Nam<input type="radio" name="gioitinh"> Nữ</td>
        
    </tr>
    <tr>
        <td>Địa Chỉ</td>
        <td><input type="textarea" cols="2" rows="3"></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td><Select>
            <option>--Chọn Lớp--</option>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
        </Select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" id="Email"></td>
    </tr>
    <tr>
        <td>Điện Thoại</td>
        <td><input type="text" id="Phone"></td>
    </tr>
    <tr>
        <td> </td>
        <td><input type="submit" value="Đăng Ký"> <input type="reset" value="Nhập Lại"></td>
        
    </tr>
</table>
        </fieldset>
    </form>
</body>
</html>
